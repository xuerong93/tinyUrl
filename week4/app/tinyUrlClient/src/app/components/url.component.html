<div class="row">
  <div class="col-md-5 col-md-offset-2">
    <div class="row">
      <h4>Your Long Url is: </h4>
      <a target="_blank" [href] = "longUrl">{{longUrl}}</a>
    </div>
    <div class="row">
      <h4>Your Short Url is: </h4>
      <a target="_blank" [href] = "shortUrl">{{shortUrlToShow}}</a>
    </div>
  </div>
  <div class="col-md-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        Total Clicks
      </div>
      <div class="panel-body">
         {{ totalClicks }}
      </div>
    </div>
  </div>
</div>
<!-- time line chart -->
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        Click for the past
        <a href="javascript:void(0);" (click)="getTime('hour')" [ngClass]="{'text-muted': time === 'hour'}">Hour</a>
        <a href="javascript:void(0);" (click)="getTime('day')" [ngClass]="{'text-muted': time === 'day'}">Day</a>
        <a href="javascript:void(0);" (click)="getTime('month')" [ngClass]="{'text-muted': time === 'month'}">Month</a>
      </div>
      <div class="panel-body" style="display: block; width: 100%;">
            <canvas baseChart
                [data]="lineChartData"
                [labels]="lineChartLabels"
                [chartType]="lineChartType">
            </canvas>
      </div>
    </div>
  </div>
</div><!-- time line chart -->

<!-- referer and countryOrRegion chart -->
<div class="row">
  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Referer
      </div>
      <div class="panel-body" style="display: block; width: 100%;">
        <canvas baseChart
          [data]="pieChartData"
          [labels]="pieChartLabels"
          [chartType]="pieChartType">
        </canvas>
      </div>
    </div>
  </div>


  <div class="col-md-6">
    <div class="panel panel-default">
      <div class="panel-heading">
        Country Or Region
      </div>
      <div class="panel-body" style="display: block; width: 100%;">
        <canvas baseChart
          [data]="doughnutChartData"
          [labels]="doughnutChartLabels"
          [chartType]="doughnutChartType">
        </canvas>
      </div>
    </div>
  </div>
</div><!-- referer and countryOrRegion chart -->
